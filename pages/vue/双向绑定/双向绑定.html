<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="vue-container"></div>
    <script>
        // 首先，确定在数据更新时候能够获取提示
        function info(){
            this.cc = '22'
        }
        let data = new info()
        data.name = 'dshu'
        observe(data)

        function observe(obj) {
            if (!obj || typeof obj !== 'object') {
                return
            }
            Object.keys(obj).forEach(key => {
                defineReactive(obj, key, obj[key])
            })
        }

        function defineReactive(obj, key, value) {
            Object.defineProperty(obj, key, {
                enumerable: true, //可枚举
                configurable: false, //不可再更改
                get: function () {
                    return value
                },
                set: function (newValue) {
                    console.log('拿到set函数啦~')
                    showChange(newValue)
                    value = newValue
                }
            })
        }
        function showChange(value) {
            document.querySelector('#vue-container').innerHTML = value
        }
    </script>
</body>

</html>
