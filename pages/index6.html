<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日期格式函数</title>
    <link rel="stylesheet" href="./monokai-sublime.css">
    <link rel="stylesheet" href="./style.less">
</head>

<body>
    <div class="wrapper">
        <pre>
        <code class="javascript">
            var time = new Date();获取当前时间
            console.log(time);//此时time 为  Sat Jan 27 2018 21:13:10 GMT+0800
            但是往往我们需要显示的格式是 2018-01-27，或者是 2018.01.27
        </code>
    </pre>
        <p>其实现在用的很多的有moment.js，格式转换，判断区间啊，都很好用。不过还是可以试着自己撸一个通用的时间转换的函数，这样之后碰到相关的问题，就不会再有疑惑了。就想学物理一样，我公式能够推导出来，那么就懂了原理。虽然很长时间以后可能没有那么熟练了，但是稍微看看，就很快上手了。</p>
    </div>
    <script src="./highlight.pack.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
        window.Date.prototype.format = function () {
            console.log('js 的面向对象编程')
        }
    </script>

</body>

</html>
