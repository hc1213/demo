<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>懒加载</title>
</head>

<body>
    <div class="container" width="100%" height="800px">
        <div class="img-area">
            <img class="lazy" data-echo="../../assets/images/1.jpg">
        </div>
        <div class="img-area">
            <img class="lazy" data-echo="../../assets/images/2.jpg">
        </div>
        <div class="img-area">
            <img class="lazy" data-echo="../../assets/images/3.jpg">
        </div>
        <div class="img-area">
            <img class="lazy" data-echo="../../assets/images/4.jpg">
        </div>
        <div class="img-area">
            <img class="lazy" data-echo="../../assets/images/5.jpg">
        </div>
    </div>
    <script src="../js/plugins/echo.js"></script>
    <script>
        // 当判断图片元素移动到可视区域中的时候，先加载loading图片，再加载资源图片
        Echo.init({
            offset: 0,
            throttle: 0
        })
    </script>
</body>

</html>
