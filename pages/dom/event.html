<!-- 事件 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document Event</title>
    <style>
        #box1 {
            width: 200px;
            height: 200px;
            background: #065279;
        }

        #box2 {
            width: 100px;
            height: 100px;
            background: #db5a6b;
        }

        #box3 {
            width: 50px;
            height: 50px;
            background:#f3f9f1;
        }
    </style>
</head>

<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
    <script>
        document.querySelector('#box1').addEventListener('click',function(event){
            console.log('box1 capture')
            console.log('event',event)
            event.stopImmediatePropagation()
        },true)
        document.querySelector('#box1').addEventListener('click',function(){
            console.log('box1 bubble')
        },false)
        document.querySelector('#box2').addEventListener('click',function(){
            console.log('box2 capture')
        },true)
        document.querySelector('#box2').addEventListener('click',function(){
            console.log('box2 bubble')
        },false)
        document.querySelector('#box3').addEventListener('click',function(){
            console.log('box3 capture')
        },true)
        document.querySelector('#box3').addEventListener('click',function(){
            console.log('box3 bubble')
        },false)
    </script>
</body>

</html>
